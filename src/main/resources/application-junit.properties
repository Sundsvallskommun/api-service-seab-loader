#===============================================================================
# TEST SPECIFIC SETTINGS (junit-tests)
#===============================================================================

#-------------------------------------------------------------------------------
# Datasource settings
#-------------------------------------------------------------------------------
# DDL script generation
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=update
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.action=create
spring.jpa.properties.jakarta.persistence.schema-generation.scripts.create-target=target/database/generated-schema.sql
spring.jpa.properties.jakarta.persistence.schema-generation.create-source=metadata
spring.jpa.properties.hibernate.hbm2ddl.schema-generation.script.append=false
spring.jpa.properties.hibernate.format_sql=true
# Driver
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
# URL to database test container
spring.datasource.url=jdbc:tc:mariadb:10.6.4:///

#===============================================================================
# Integration settings
#===============================================================================
#-------------------------------------------------------------------------------
# InvoiceCache integration
#-------------------------------------------------------------------------------
# Rest client
integration.invoicecache.url=http://invoiceCacheUrl
# Oauth2
spring.security.oauth2.client.registration.invoicecache.client-id=the-client-id
spring.security.oauth2.client.registration.invoicecache.client-secret=the-client-secret
spring.security.oauth2.client.provider.invoicecache.token-uri=http://tokenUrl

#-------------------------------------------------------------------------------
# Messaging integration settings
#-------------------------------------------------------------------------------
# Rest client
integration.messaging.url=http://messaging.url
# Oauth2
spring.security.oauth2.client.registration.messaging.client-id=the-client-id
spring.security.oauth2.client.registration.messaging.client-secret=the-client-secret
spring.security.oauth2.client.provider.messaging.token-uri=http://token.url

#===============================================================================
# Service settings
#===============================================================================
#-------------------------------------------------------------------------------
# Pdf merger memory setting
#-------------------------------------------------------------------------------
pdfutility.max.memory.usage=1024
