openapi: 3.0.1
info:
  title: api-datawarehousereader
  contact: {}
  license:
    name: MIT License
    url: https://opensource.org/licenses/MIT
  version: "3.0"
servers:
- url: https://api-i-test.sundsvall.se/datawarehousereader
  description: Generated server url
tags:
- name: Measurement
  description: Measurement operations
- name: Installed base
  description: Installed base operations
- name: Agreement
  description: Agreement operations
- name: Customer
  description: Customer operations
- name: Invoice
  description: Invoice operations
paths:
  /measurements/{category}/{aggregateOn}:
    get:
      tags:
      - Measurement
      summary: Get measurement information
      description: Resource returns measurement data matching provided search parameters
      operationId: getMeasurements
      parameters:
      - name: category
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/Category'
      - name: aggregateOn
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/Aggregation'
      - name: searchParams
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/MeasurementParameters'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MeasurementResponse'
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
  /invoices:
    get:
      tags:
      - Invoice
      summary: Get basic invoice information
      description: Resource returns all invoices matching provided search parameters
      operationId: getInvoices
      parameters:
      - name: searchParams
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/InvoiceParameters'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvoiceResponse'
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
  /invoices/{organizationNumber}/{invoiceNumber}/details:
    get:
      tags:
      - Invoice
      summary: Get invoice details for invoice matching issuer of provided organization
        number and having invoice number matching provided invoice number
      operationId: getInvoiceDetails
      parameters:
      - name: organizationNumber
        in: path
        description: Organization number of invoice issuer
        required: true
        schema:
          type: string
        example: 5565027223
      - name: invoiceNumber
        in: path
        description: Invoice number
        required: true
        schema:
          type: integer
          format: int64
        example: 805137494
      responses:
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "404":
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/InvoiceDetail'
  /installedbase:
    get:
      tags:
      - Installed base
      summary: Get installed base information
      description: Resource returns all installed bases matching provided search parameters
      operationId: getInstalledBase
      parameters:
      - name: searchParams
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/InstalledBaseParameters'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstalledBaseResponse'
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
  /customer/engagements:
    get:
      tags:
      - Customer
      summary: Get basic customer information
      description: Resource returns all customer engagements matching provided search
        parameters
      operationId: getCustomerEngagements
      parameters:
      - name: searchParams
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/CustomerEngagementParameters'
      responses:
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerEngagementResponse'
  /customer/details:
    get:
      tags:
      - Customer
      summary: Get detailed customer information
      description: Resource returns all customer details matching provided search
        parameters
      operationId: getCustomerDetails
      parameters:
      - name: searchParams
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/CustomerDetailsParameters'
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerDetailsResponse'
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
  /api-docs:
    get:
      tags:
      - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
  /agreements:
    get:
      tags:
      - Agreement
      summary: Get agreements
      description: Resource returns all agreements matching provided search parameters
      operationId: getAgreements
      parameters:
      - name: searchParams
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/AgreementParameters'
      responses:
        "500":
          description: Internal Server error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        "400":
          description: Bad request
          content:
            application/problem+json:
              schema:
                oneOf:
                - $ref: '#/components/schemas/Problem'
                - $ref: '#/components/schemas/ConstraintViolationProblem'
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AgreementResponse'
components:
  schemas:
    Category:
      type: string
      description: Category
      readOnly: true
      enum:
      - COMMUNICATION
      - DISTRICT_COOLING
      - DISTRICT_HEATING
      - ELECTRICITY
      - ELECTRICITY_TRADE
      - WASTE_MANAGEMENT
      - WATER
    Aggregation:
      type: string
      description: Data point aggregation granularity
      readOnly: true
      enum:
      - HOUR
      - DAY
      - MONTH
      - YEAR
    Direction:
      type: string
      description: The sort order direction
      example: ASC
      enum:
      - ASC
      - DESC
    MeasurementParameters:
      type: object
      properties:
        page:
          minimum: 1
          type: integer
          description: Page number
          format: int32
          example: 1
          default: 1
        limit:
          maximum: 1000
          minimum: 1
          type: integer
          description: Result size per page
          format: int32
          example: 100
          default: 100
        sortBy:
          type: array
          items:
            type: string
            description: The properties to sort on
            example: propertyName
        sortDirection:
          $ref: '#/components/schemas/Direction'
        partyId:
          type: string
          description: PartyId (e.g. a personId or an organizationId)
          example: 81471222-5798-11e9-ae24-57fa13b361e1
        facilityId:
          type: string
          description: Facility id
          example: "735999109151401011"
        fromDateTime:
          type: string
          description: "Date and time for oldest measurement point to return. Format\
            \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
          format: date-time
        toDateTime:
          type: string
          description: "Date and time for youngest measurement point to return. Format\
            \ is yyyy-MM-dd'T'HH:mm:ss.SSSXXX, for example '2000-10-31T01:30:00.000-05:00'"
          format: date-time
      description: Measurement request parameters model
    Measurement:
      type: object
      properties:
        partyId:
          type: string
          description: PartyId (e.g. a personId or an organizationId)
          readOnly: true
          example: 81471222-5798-11e9-ae24-57fa13b361e1
        facilityId:
          type: string
          description: Facility id
          readOnly: true
          example: "735999109151401011"
        category:
          $ref: '#/components/schemas/Category'
        aggregatedOn:
          $ref: '#/components/schemas/Aggregation'
        measurementType:
          type: string
          description: Measurement type
          readOnly: true
          example: Energy
        unit:
          type: string
          description: Measurement unit
          readOnly: true
          example: kWh
        value:
          type: number
          description: Measurement value
          readOnly: true
          example: 1292.75
        timestamp:
          type: string
          description: "Date and time for measurement point. Format is yyyy-MM-dd'T'HH:mm:ss.SSSXXX,\
            \ for example '2000-10-31T01:30:00.000-05:00'"
          format: date-time
          readOnly: true
        metaData:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/MeasurementMetaData'
        interpolation:
          type: integer
          description: Interpolation information. Zero means that no interpolations
            has been done. Value greater than zero tells how many values in the serie
            that has been interpolated/calculated.
          format: int32
          readOnly: true
          example: 13
      description: Measurement model
      readOnly: true
    MeasurementMetaData:
      type: object
      properties:
        key:
          type: string
          description: Key connected to the meta data
          readOnly: true
          example: READING_SEQ
        value:
          type: string
          description: Value for the meta data
          readOnly: true
          example: "5733010"
      description: Measurement meta data model
      readOnly: true
    MeasurementResponse:
      type: object
      properties:
        measurements:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Measurement'
        _meta:
          $ref: '#/components/schemas/MetaData'
      description: Measurement response model
    MetaData:
      type: object
      properties:
        page:
          type: integer
          description: Current page
          format: int32
          readOnly: true
          example: 5
        limit:
          type: integer
          description: Displayed objects per page
          format: int32
          readOnly: true
          example: 20
        count:
          type: integer
          description: Displayed objects on current page
          format: int32
          readOnly: true
          example: 13
        totalRecords:
          type: integer
          description: Total amount of hits based on provided search parameters
          format: int64
          readOnly: true
          example: 98
        totalPages:
          type: integer
          description: Total amount of pages based on provided search parameters
          format: int32
          readOnly: true
          example: 23
        sortBy:
          type: array
          description: The properties to sort by
          readOnly: true
          example: property
          items:
            type: string
            description: The properties to sort by
            readOnly: true
            example: property
        sortDirection:
          $ref: '#/components/schemas/Direction'
      description: Metadata model
      readOnly: true
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    ConstraintViolationProblem:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/ThrowableProblem'
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        type:
          type: string
          format: uri
        status:
          $ref: '#/components/schemas/StatusType'
        violations:
          type: array
          items:
            $ref: '#/components/schemas/Violation'
        title:
          type: string
        message:
          type: string
        instance:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              cause:
                type: object
                properties:
                  stackTrace:
                    type: array
                    items:
                      type: object
                      properties:
                        classLoaderName:
                          type: string
                        moduleName:
                          type: string
                        moduleVersion:
                          type: string
                        methodName:
                          type: string
                        fileName:
                          type: string
                        lineNumber:
                          type: integer
                          format: int32
                        className:
                          type: string
                        nativeMethod:
                          type: boolean
                  message:
                    type: string
                  localizedMessage:
                    type: string
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    ThrowableProblem:
      type: object
      properties:
        cause:
          $ref: '#/components/schemas/ThrowableProblem'
        stackTrace:
          type: array
          items:
            type: object
            properties:
              classLoaderName:
                type: string
              moduleName:
                type: string
              moduleVersion:
                type: string
              methodName:
                type: string
              fileName:
                type: string
              lineNumber:
                type: integer
                format: int32
              className:
                type: string
              nativeMethod:
                type: boolean
        message:
          type: string
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        title:
          type: string
        detail:
          type: string
        suppressed:
          type: array
          items:
            type: object
            properties:
              cause:
                type: object
                properties:
                  stackTrace:
                    type: array
                    items:
                      type: object
                      properties:
                        classLoaderName:
                          type: string
                        moduleName:
                          type: string
                        moduleVersion:
                          type: string
                        methodName:
                          type: string
                        fileName:
                          type: string
                        lineNumber:
                          type: integer
                          format: int32
                        className:
                          type: string
                        nativeMethod:
                          type: boolean
                  message:
                    type: string
                  localizedMessage:
                    type: string
              stackTrace:
                type: array
                items:
                  type: object
                  properties:
                    classLoaderName:
                      type: string
                    moduleName:
                      type: string
                    moduleVersion:
                      type: string
                    methodName:
                      type: string
                    fileName:
                      type: string
                    lineNumber:
                      type: integer
                      format: int32
                    className:
                      type: string
                    nativeMethod:
                      type: boolean
              message:
                type: string
              localizedMessage:
                type: string
        localizedMessage:
          type: string
    Violation:
      type: object
      properties:
        field:
          type: string
        message:
          type: string
    CustomerType:
      type: string
      description: Customer type
      readOnly: true
      example: Enterprise
      enum:
      - Enterprise
      - Private
    InvoiceParameters:
      type: object
      properties:
        page:
          minimum: 1
          type: integer
          description: Page number
          format: int32
          example: 1
          default: 1
        limit:
          maximum: 1000
          minimum: 1
          type: integer
          description: Result size per page
          format: int32
          example: 100
          default: 100
        sortBy:
          type: array
          items:
            type: string
            description: The properties to sort on
            example: propertyName
        sortDirection:
          $ref: '#/components/schemas/Direction'
        customerNumber:
          type: array
          items:
            type: string
            description: Customer numbers
            example: "39195"
        customerType:
          $ref: '#/components/schemas/CustomerType'
        facilityId:
          type: array
          items:
            type: string
            description: Facility ids
            example: "735999109151401011"
        invoiceNumber:
          type: integer
          description: Invoice number
          format: int64
          example: 767915994
        invoiceDateFrom:
          type: string
          description: Earliest invoice date. Format is YYYY-MM-DD.
          format: date
          example: 2022-01-01
        invoiceDateTo:
          type: string
          description: Latest invoice date. Format is YYYY-MM-DD.
          format: date
          example: 2022-01-31
        invoiceName:
          type: string
          description: Invoice name
          example: 765801493.pdf
        invoiceType:
          type: string
          description: Invoice type
          example: Faktura
        invoiceStatus:
          type: string
          description: Invoice status
          example: Skickad
        ocrNumber:
          type: integer
          description: Ocr number
          format: int64
          example: 767915994
        dueDateFrom:
          type: string
          description: Earliest due date. Format is YYYY-MM-DD.
          format: date
          example: 2022-01-01
        dueDateTo:
          type: string
          description: Latest due date. Format is YYYY-MM-DD.
          format: date
          example: 2022-01-31
        organizationGroup:
          type: string
          description: Organization group
          example: stadsbacken
        organizationNumber:
          type: string
          description: Organization number of invoice issuer
          example: "5565027223"
        administration:
          type: string
          description: Adminstration
          example: Sundsvall Elnät
      description: Invoice request parameters model
    Invoice:
      type: object
      properties:
        customerNumber:
          type: string
          description: Customer number
          readOnly: true
          example: "39195"
        customerType:
          $ref: '#/components/schemas/CustomerType'
        facilityId:
          type: string
          description: Facility id
          readOnly: true
          example: "735999109151401011"
        invoiceNumber:
          type: integer
          description: Invoice number
          format: int64
          readOnly: true
          example: 767915994
        invoiceDate:
          type: string
          description: Invoice date
          format: date
          readOnly: true
          example: 2022-01-15
        invoiceName:
          type: string
          description: invoice name
          readOnly: true
          example: 765801493.pdf
        invoiceType:
          type: string
          description: Invoice type
          readOnly: true
          example: Faktura
        invoiceDescription:
          type: string
          description: Invoice description
          readOnly: true
          example: Fjärrvärme
        invoiceStatus:
          type: string
          description: Invoice status
          readOnly: true
          example: Skickad
        ocrNumber:
          type: integer
          description: Ocr number
          format: int64
          readOnly: true
          example: 767915994
        dueDate:
          type: string
          description: Due date
          format: date
          readOnly: true
          example: 2022-01-31
        totalAmount:
          type: number
          description: Total amount
          readOnly: true
          example: 1116.0
        amountVatIncluded:
          type: number
          description: Amount included VAT
          readOnly: true
          example: 1115.62
        amountVatExcluded:
          type: number
          description: Amount excluded VAT
          readOnly: true
          example: 892.5
        vatEligibleAmount:
          type: number
          description: Amount eligible for VAT
          readOnly: true
          example: 892.5
        rounding:
          type: number
          description: Rounding
          readOnly: true
          example: 0.38
        vat:
          type: number
          description: VAT
          readOnly: true
          example: 892.5
        reversedVat:
          type: boolean
          description: Reversed VAT
          readOnly: true
          example: false
        currency:
          type: string
          description: Currency
          readOnly: true
          example: sek
        organizationGroup:
          type: string
          description: Organization group
          readOnly: true
          example: stadsbacken
        organizationNumber:
          type: string
          description: Organization number of invoice issuer
          readOnly: true
          example: "5565027223"
        administration:
          type: string
          description: Adminstration
          readOnly: true
          example: Sundsvall Elnät
        street:
          type: string
          description: Street
          readOnly: true
          example: Storgatan 44
        postCode:
          type: string
          description: Postal code
          readOnly: true
          example: "85230"
        city:
          type: string
          description: City
          readOnly: true
          example: Sundsvall
        careOf:
          type: string
          description: Care of address
          readOnly: true
          example: Agatha Malm
        pdfAvailable:
          type: boolean
          description: Is pdf-version of invoice available
          readOnly: true
          example: false
      description: Invoice model
      readOnly: true
    InvoiceResponse:
      type: object
      properties:
        invoices:
          type: array
          readOnly: true
          items:
            $ref: '#/components/schemas/Invoice'
        _meta:
          $ref: '#/components/schemas/MetaData'
      description: Invoice response model
    InvoiceDetail:
      type: object
      properties:
        invoiceNumber:
          type: integer
          description: Invoice number
          format: int64
          readOnly: true
          example: 767915994
        amount:
          type: number
          description: Amount
          readOnly: true
          example: 66.97
        amountVatExcluded:
          type: number
          description: Amount excluded VAT
          readOnly: true
          example: 53.57
        vat:
          type: number
          description: VAT
          readOnly: true
          example: 13.4
        vatRate:
          type: number
          description: VAT rate
          format: double
          readOnly: true
          example: 25.0
        quantity:
          type: number
          description: Quantity
          format: double
          readOnly: true
          example: 154.39
        unit:
          type: string
          description: Unit
          readOnly: true
          example: kWh
        unitPrice:
          type: number
          description: Price per unit
          readOnly: true
          example: 0.347
        periodFrom:
          type: string
          description: Period from
          readOnly: true
          example: 2022-01-01
        periodTo:
          type: string
          description: Period to
          readOnly: true
          example: 2022-01-31
        description:
          type: string
          description: Description
          readOnly: true
        productCode:
          type: integer
          description: Product code
          format: int32
          readOnly: true
          example: 1404
        productName:
          type: string
          description: Product name
          readOnly: true
          example: Elöverföring
        organizationNumber:
          type: string
          description: Organization number of invoice issuer
          readOnly: true
          example: "5565027223"
      description: Invoice detail model
    InstalledBaseParameters:
      type: object
      properties:
        page:
          minimum: 1
          type: integer
          description: Page number
          format: int32
          example: 1
          default: 1
        limit:
          maximum: 1000
          minimum: 1
          type: integer
          description: Result size per page
          format: int32
          example: 100
          default: 100
        sortBy:
