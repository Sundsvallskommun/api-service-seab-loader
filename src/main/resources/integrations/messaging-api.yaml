components:
  schemas:
    ExternalReference:
      required:
        - key
        - value
      type: object
      properties:
        key:
          minLength: 1
          type: string
          description: The external reference key
          example: flowInstanceId
        value:
          minLength: 1
          type: string
          description: The external reference value
          example: 356t4r34f
      description: External references
    WebMessageAttachment:
      type: object
      properties:
        fileName:
          type: string
          description: File name
        mimeType:
          type: string
          description: Mime-type
        base64Data:
          type: string
          description: "BASE64-encoded file, max size 50 MB"
      description: Attachment
    WebMessageParty:
      type: object
      properties:
        partyId:
          type: string
          description: The message party id
          format: uuid
        externalReferences:
          type: array
          description: External references
          items:
            $ref: "#/components/schemas/ExternalReference"
      description: Party
    WebMessageRequest:
      required:
        - message
        - party
      type: object
      properties:
        party:
          $ref: "#/components/schemas/WebMessageParty"
        message:
          minLength: 1
          type: string
          description: Message
        sender:
          $ref: "#/components/schemas/WebMessageSender"
        sendAsOwner:
          type: boolean
          description: Send as owner
          default: false
        oepInstance:
          type: string
          description: Determines if the message should be added to the internal or external OeP instance
          example: INTERNAL
          enum:
            - INTERNAL
            - EXTERNAL
        attachments:
          maxItems: 10
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/WebMessageAttachment"
    WebMessageSender:
      type: object
      properties:
        userId:
          type: string
          description: The user ID of the sender. I.e. employee ID
          example: joe01doe
      description: Sender
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: "#/components/schemas/StatusType"
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    DeliveryResult:
      type: object
      properties:
        deliveryId:
          type: string
          description: The delivery id
          format: uuid
        messageType:
          $ref: "#/components/schemas/MessageType"
        status:
          $ref: "#/components/schemas/MessageStatus"
      description: Delivery result
    MessageResult:
      type: object
      properties:
        messageId:
          type: string
          description: The message id
          format: uuid
        deliveries:
          type: array
          description: The message deliveries
          items:
            $ref: "#/components/schemas/DeliveryResult"
      description: Message result
    MessageStatus:
      type: string
      description: Status
      enum:
        - PENDING
        - AWAITING_FEEDBACK
        - SENT
        - NOT_SENT
        - FAILED
        - NO_CONTACT_SETTINGS_FOUND
        - NO_CONTACT_WANTED
    MessageType:
      type: string
      description: Message type
      enum:
        - MESSAGE
        - EMAIL
        - SMS
        - WEB_MESSAGE
        - DIGITAL_MAIL
        - DIGITAL_INVOICE
        - SNAIL_MAIL
        - LETTER
        - SLACK
    SmsRequest:
      required:
        - message
        - mobileNumber
      type: object
      properties:
        party:
          $ref: "#/components/schemas/SmsRequestParty"
        sender:
          maxLength: 11
          minLength: 3
          type: string
          description: "The sender of the SMS, swedish letters(å,ä,ö) will be replaced by (a,a,o) respectively"
          example: sender
        mobileNumber:
          type: string
          description: Mobile number. Should start with +467x
        message:
          minLength: 1
          type: string
          description: Message
        priority:
          type: string
          description: "Priority (optional, will be defaulted to NORMAL if not present)"
          enum:
            - HIGH
            - NORMAL
        department:
          type: string
          description: Department
          example: API-Team
    SmsRequestParty:
      type: object
      properties:
        partyId:
          type: string
          description: The message party id
          example: f427952b-247c-4d3b-b081-675a467b3619
        externalReferences:
          type: array
          description: External references
          items:
            $ref: "#/components/schemas/ExternalReference"
      description: Party
    SmsBatchRequest:
      required:
        - message
        - parties
      type: object
      properties:
        sender:
          maxLength: 11
          minLength: 3
          type: string
          description: "The sender of the SMS, swedish letters(å,ä,ö) will be replaced by (a,a,o) respectively"
          example: sender
        message:
          minLength: 1
          type: string
          description: Message to send as sms
        priority:
          type: string
          description: "Priority (optional, will be defaulted to NORMAL if not present)"
          enum:
            - HIGH
            - NORMAL
        department:
          type: string
          description: Department
          example: API-Team
        parties:
          minItems: 1
          type: array
          description: Parties to send the sms message to
          items:
            $ref: "#/components/schemas/SmsBatchRequestParty"
    SmsBatchRequestParty:
      required:
        - mobileNumber
      type: object
      properties:
        partyId:
          type: string
          description: The message party id (optional)
          example: f427952b-247c-4d3b-b081-675a467b3619
        mobileNumber:
          type: string
          description: "Mobile number, which should start with +467x"
      description: Parties to send the sms message to
    MessageBatchResult:
      type: object
      properties:
        batchId:
          type: string
          description: The batch id
          format: uuid
        messages:
          type: array
          description: The individual message results
          items:
            $ref: "#/components/schemas/MessageResult"
      description: Message batch result
    SlackRequest:
      required:
        - channel
        - message
        - token
      type: object
      properties:
        token:
          minLength: 1
          type: string
          description: App/bot token
        channel:
          minLength: 1
          type: string
          description: Channel name/id
        message:
          minLength: 1
          type: string
          description: Message (supports Slack markdown formatting)
    Email:
      required:
        - address
        - name
      type: object
      properties:
        name:
          minLength: 1
          type: string
          description: The sender of the e-mail
        address:
          minLength: 1
          type: string
          description: Sender e-mail address
          example: sender@sender.se
        replyTo:
          type: string
          description: Reply-to e-mail address
          example: sender@sender.se
    Message:
      required:
        - message
        - party
      type: object
      properties:
        party:
          $ref: "#/components/schemas/MessageParty"
        filters:
          type: object
          additionalProperties:
            type: array
            description: Filters
            example:
              someAttributeName:
                - someAttributeValue
            items:
              type: string
              description: Filters
              example: "{\"someAttributeName\":[\"someAttributeValue\"]}"
          description: Filters
          example:
            someAttributeName:
              - someAttributeValue
        sender:
          $ref: "#/components/schemas/MessageSender"
        subject:
          type: string
          description: The message subject (for E-mails)
        message:
          minLength: 1
          type: string
          description: Plain-text message text
        htmlMessage:
          type: string
          description: "HTML message text, for e-mails (BASE64-encoded)"
      description: The messages to be sent
    MessageParty:
      required:
        - partyId
      type: object
      properties:
        partyId:
          type: string
          description: The message party id
          format: uuid
        externalReferences:
          type: array
          description: External references
          items:
            $ref: "#/components/schemas/ExternalReference"
      description: Party
    MessageRequest:
      required:
        - messages
      type: object
      properties:
        messages:
          minItems: 1
          type: array
          description: The messages to be sent
          items:
            $ref: "#/components/schemas/Message"
    MessageSender:
      type: object
      properties:
        email:
          $ref: "#/components/schemas/Email"
        sms:
          $ref: "#/components/schemas/Sms"
      description: Sender
    Sms:
      required:
        - name
      type: object
      properties:
        name:
          maxLength: 11
          minLength: 0
          type: string
          description: The sender of the SMS
          example: sender
    Address:
      type: object
      properties:
        firstName:
          type: string
          description: The first name of the recipient
          example: John
        lastName:
          type: string
          description: The last name of the recipient
          example: Doe
        address:
          type: string
          description: The address
          example: Main Street 1
        apartmentNumber:
          type: string
          description: The apartment number
          example: "1101"
        careOf:
          type: string
          description: The care of
          example: c/o John Doe
        zipCode:
          type: string
          description: The zip code
          example: "12345"
        city:
          type: string
          description: The city
          example: Main Street
        country:
          type: string
          description: The country
          example: Sweden
      description: Addresses that gets a letter copy
    LetterAttachment:
      required:
        - content
        - deliveryMode
        - filename
      type: object
      properties:
        deliveryMode:
          type: string
          description: |
            Delivery mode, to indicate whether an attachment is intended/allowed to be used for
            digital mail, snail-mail or any of them
          enum:
            - ANY
            - DIGITAL_MAIL
            - SNAIL_MAIL
        filename:
          minLength: 1
          type: string
          description: Filename
        contentType:
          type: string
          description: Content type
          enum:
            - application/pdf
        content:
          minLength: 1
          type: string
          description: Content (BASE64-encoded)
      description: Attachment
    LetterParty:
      type: object
      properties:
        partyIds:
          type: array
          items:
            type: string
