  /api-docs:
    get:
      tags:
      - API
      summary: OpenAPI
      operationId: getApiDocs
      responses:
        "200":
          description: OK
          content:
            application/yaml:
              schema:
                type: string
      x-auth-type: None
      x-throttling-tier: Unlimited
      x-wso2-mutual-ssl: Optional
components:
  schemas:
    DeliveryResult:
      type: object
      properties:
        deliveryId:
          type: string
          description: The delivery id
          format: uuid
        messageType:
          $ref: '#/components/schemas/MessageType'
        status:
          $ref: '#/components/schemas/MessageStatus'
      description: Delivery result
    MessageResult:
      type: object
      properties:
        messageId:
          type: string
          description: The message id
          format: uuid
        deliveries:
          type: array
          description: The message deliveries
          items:
            $ref: '#/components/schemas/DeliveryResult'
      description: Message result
    MessageStatus:
      type: string
      description: Status
      enum:
      - PENDING
      - AWAITING_FEEDBACK
      - SENT
      - NOT_SENT
      - FAILED
      - NO_FEEDBACK_SETTINGS_FOUND
      - NO_FEEDBACK_WANTED
    MessageType:
      type: string
      description: Message type
      enum:
      - MESSAGE
      - EMAIL
      - SMS
      - WEB_MESSAGE
      - DIGITAL_MAIL
      - SNAIL_MAIL
      - LETTER
    ExternalReference:
      required:
      - key
      - value
      type: object
      properties:
        key:
          type: string
          description: The external reference key
          example: flowInstanceId
        value:
          type: string
          description: The external reference value
          example: 356t4r34f
      description: External references
    Header:
      required:
      - values
      type: object
      properties:
        name:
          type: string
          description: The header name
          enum:
          - DISTRIBUTION_RULE
          - CATEGORY
          - FACILITY_ID
          - TYPE
        values:
          type: array
          description: The header values
          items:
            type: string
            description: The header values
      description: Headers
    WebMessageAttachment:
      type: object
      properties:
        fileName:
          type: string
          description: File name
        mimeType:
          type: string
          description: Mime-type
        base64Data:
          type: string
          description: "BASE64-encoded file, max size 10 MB"
      description: Attachment
    WebMessageParty:
      required:
      - partyId
      type: object
      properties:
        partyId:
          type: string
          description: The message party id
          format: uuid
        externalReferences:
          type: array
          description: External references
          items:
            $ref: '#/components/schemas/ExternalReference'
      description: Party
    WebMessageRequest:
      required:
      - message
      - party
      type: object
      properties:
        party:
          $ref: '#/components/schemas/WebMessageParty'
        headers:
          type: array
          description: Headers
          items:
            $ref: '#/components/schemas/Header'
        message:
          type: string
          description: Message
        attachments:
          maxItems: 10
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/WebMessageAttachment'
    Problem:
      type: object
      properties:
        instance:
          type: string
          format: uri
        type:
          type: string
          format: uri
        parameters:
          type: object
          additionalProperties:
            type: object
        status:
          $ref: '#/components/schemas/StatusType'
        title:
          type: string
        detail:
          type: string
    StatusType:
      type: object
      properties:
        statusCode:
          type: integer
          format: int32
        reasonPhrase:
          type: string
    SnailmailAttachment:
      required:
      - content
      - name
      type: object
      properties:
        name:
          type: string
          description: The attachment filename
          example: test.txt
        contentType:
          type: string
          description: The attachment content type
          example: text/plain
        content:
          type: string
          description: The attachment (file) content as a BASE64-encoded string
          example: aGVsbG8gd29ybGQK
      description: Attachment
    SnailmailParty:
      type: object
      properties:
        partyId:
          type: string
          description: The message party id
          example: f427952b-247c-4d3b-b081-675a467b3619
        externalReferences:
          type: array
          description: External references
          items:
            $ref: '#/components/schemas/ExternalReference'
      description: Party
    SnailmailRequest:
      required:
      - department
      type: object
      properties:
        party:
          $ref: '#/components/schemas/SnailmailParty'
        headers:
          type: array
          description: Headers
          items:
            $ref: '#/components/schemas/Header'
        department:
          type: string
          description: Department and unit that should be billed
          example: "SBK(Gatuavdelningen, Trafiksektionen)"
        deviation:
          type: string
          description: If the letter to send deviates from the standard
          example: A3 Ritning
        attachments:
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/SnailmailAttachment'
    SmsRequest:
      required:
      - message
      - mobileNumber
      type: object
      properties:
        party:
          $ref: '#/components/schemas/SmsRequestParty'
        headers:
          type: array
          description: Headers
          items:
            $ref: '#/components/schemas/Header'
        sender:
          type: string
          description: Sender
        mobileNumber:
          type: string
          description: Mobile number. Should start with +467x
        message:
          type: string
          description: Message
    SmsRequestParty:
      type: object
      properties:
        partyId:
          type: string
          description: The message party id
          example: f427952b-247c-4d3b-b081-675a467b3619
        externalReferences:
          type: array
          description: External references
          items:
            $ref: '#/components/schemas/ExternalReference'
      description: Party
    MessageBatchResult:
      type: object
      properties:
        batchId:
          type: string
          description: The batch id
          format: uuid
        messages:
          type: array
          description: The individual message results
          items:
            $ref: '#/components/schemas/MessageResult'
      description: Message batch result
    Email:
      required:
      - address
      - name
      type: object
      properties:
        name:
          type: string
          description: The sender of the e-mail
        address:
          type: string
          description: Sender e-mail address
          example: sender@sender.se
        replyTo:
          type: string
          description: Reply-to e-mail address
          example: sender@sender.se
    Message:
      required:
      - message
      - party
      type: object
      properties:
        party:
          $ref: '#/components/schemas/MessageParty'
        headers:
          type: array
          description: Headers
          items:
            $ref: '#/components/schemas/Header'
        sender:
          $ref: '#/components/schemas/MessageSender'
        subject:
          type: string
          description: The message subject (for E-mails)
        message:
          type: string
          description: Plain-text message text
        htmlMessage:
          type: string
          description: "HTML message text, for e-mails (BASE64-encoded)"
      description: The messages to be sent
    MessageParty:
      required:
      - partyId
      type: object
      properties:
        partyId:
          type: string
          description: The message party id
          format: uuid
        externalReferences:
          type: array
          description: External references
          items:
            $ref: '#/components/schemas/ExternalReference'
      description: Party
    MessageRequest:
      required:
      - messages
      type: object
      properties:
        messages:
          type: array
          description: The messages to be sent
          items:
            $ref: '#/components/schemas/Message'
    MessageSender:
      type: object
      properties:
        email:
          $ref: '#/components/schemas/Email'
        sms:
          $ref: '#/components/schemas/Sms'
      description: Sender
    Sms:
      required:
      - name
      type: object
      properties:
        name:
          maxLength: 11
          minLength: 0
