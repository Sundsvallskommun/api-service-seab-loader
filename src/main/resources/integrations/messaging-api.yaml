  /statistics:
    get:
      tags:
      - Status and History Resources
      summary: Get delivery statistics
      operationId: getStats
      parameters:
      - name: messageType
        in: query
        description: Message type
        required: false
        schema:
          type: string
          enum:
          - MESSAGE
          - EMAIL
          - SMS
          - WEB_MESSAGE
          - DIGITAL_MAIL
          - SNAIL_MAIL
          - LETTER
      - name: from
        in: query
        description: "From-date (inclusive). Format: yyyy-MM-dd (ISO8601)"
        required: false
        schema:
          type: string
          format: date
      - name: to
        in: query
        description: "To-date (inclusive). Format: yyyy-MM-dd (ISO8601)"
        required: false
        schema:
          type: string
          format: date
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Statistics'
            application/problem+json:
              schema:
