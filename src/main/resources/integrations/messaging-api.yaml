  /{municipalityId}/users/{userId}/messages:
    get:
      tags:
        - History Resources
      summary: "Get historical messages sent by a user, optionally filtered by batch id"
      operationId: getUserMessages
      parameters:
        -
          name: municipalityId
          in: path
          description: Municipality id
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: 2281
        -
          name: userId
          in: path
          description: User id
          required: true
          style: simple
          explode: false
          schema:
            type: string
          example: joe01doe
        -
          name: batchId
          in: query
          description: Batch id
          required: false
          style: form
          explode: true
          schema:
            type: string
            format: uuid
          example: 118e05b3-4321-4f46-9a33-b9f43faa58a6
        -
          name: page
          in: query
          description: Which page to fetch
          required: false
          style: form
          explode: true
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 1
          example: 1
        -
          name: limit
          in: query
          description: Sets the amount of entries per page
          required: false
          style: form
          explode: true
          schema:
            minimum: 1
            type: integer
            format: int32
            default: 15
          example: 1
      responses:
        "200":
          description: Successful Operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserMessages"
        "400":
          description: Bad Request
          content:
            application/problem+json:
              schema:
                oneOf:
                  -
                    $ref: "#/components/schemas/Problem"
                  -
                    $ref: "#/components/schemas/ConstraintViolationProblem"
        "500":
